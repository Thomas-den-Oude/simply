<div
	class="sign-in__container"
	[ngClass]="{ 'is-phone-landscape': device() === Devices.HandsetLandscape }"
>
	<div class="sign-in__content">
		<h2 class="mat-headline-1">Simply</h2>
		<p class="mat-headline-2">
			Get things done.<br />Focus on what mattters most.<br />Clear your mind
			and work on your goals
		</p>
		<button mat-flat-button color="accent" (click)="openSignInDialog()">
			Sign up
			<mat-icon iconPositionEnd>task_alt</mat-icon>
		</button>
	</div>
</div>
