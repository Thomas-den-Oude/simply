<form [formGroup]="signInForm" (ngSubmit)="signIn()" class="simply-dialog">
	<h3 mat-dialog-title>
		Sign up to Simply <mat-icon color="accent">task_alt</mat-icon>
	</h3>

	<mat-dialog-content>
		<mat-form-field appearance="outline">
			<mat-label>Email</mat-label>
			<input type="text" matInput formControlName="email" />
			@if (signInForm.get('email')?.hasError('required')) {
				<mat-error>You have to fill in your email</mat-error>
			}
			@if (signInForm.get('email')?.hasError('email')) {
				<mat-error>You have to provide a valid email </mat-error>
			}
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Password</mat-label>
			<input type="password" matInput formControlName="password" />
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Repeat password</mat-label>
			<input type="password" matInput formControlName="repeatPassword" />
		</mat-form-field>
	</mat-dialog-content>

	<mat-dialog-actions align="end">
		<button type="button" mat-stroked-button color="primary" (click)="cancel()">
			Cancel
		</button>
		<button type="submit" mat-flat-button color="primary">Sign up</button>
	</mat-dialog-actions>
</form>
