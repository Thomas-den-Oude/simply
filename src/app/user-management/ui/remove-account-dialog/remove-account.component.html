<div class="simply-dialog">
	<h3 mat-dialog-title>Remove account</h3>
	<mat-dialog-content>
		<p>Remove your account with all your saved tasks</p>
		<p>This action can not be undone</p>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-stroked-button color="primary" (click)="cancel()">
			Cancel
		</button>
		<button mat-flat-button color="primary" (click)="removeAccount()">
			Remove account
		</button>
	</mat-dialog-actions>
</div>
