<simply-center-page>
	@if (taskForm) {
		<form
			[formGroup]="taskForm"
			(ngSubmit)="submitTask()"
			class="page__content"
		>
			<div
				class="simply-edit-task__header"
				[ngClass]="{
					'simply-edit-task__wide-header': device() !== Devices.HandsetPortrait
				}"
			>
				<mat-form-field simplySpaceContent="regular">
					<mat-label>Task title</mat-label>
					<input matInput formControlName="title" simplyFocusInput />
				</mat-form-field>

				<mat-form-field
					class="simply-edit-task__status"
					simplySpaceContent="regular"
				>
					<mat-select formControlName="status">
						<mat-option
							class="simply-edit-task__current-status"
							[value]="currentStatus()"
							>{{ currentStatus() }}</mat-option
						>

						@for (status of availableStatuses(); track status) {
							<mat-option [value]="status">
								<mat-icon>{{ taskStatusIcon.get(status) }}</mat-icon
								>{{ status }}</mat-option
							>
						}
					</mat-select>
					<mat-icon matPrefix>{{
						taskStatusIcon.get(currentStatus())
					}}</mat-icon>
				</mat-form-field>
			</div>

			<mat-form-field simplySpaceContent="regular">
				<mat-label>Task description</mat-label>
				<textarea
					[ngClass]="{
						'simply-edit-task__textarea': device() !== Devices.HandsetLandscape
					}"
					matInput
					formControlName="description"
				></textarea>
			</mat-form-field>

			<div class="simply-edit-task__action">
				@if (task) {
					<button
						type="button"
						mat-stroked-button
						class="simply-edit-task__button"
						color="primary"
						aria-label="Delete task"
						(click)="deleteTask()"
					>
						<mat-icon>delete</mat-icon>
						Delete
					</button>
				} @else {
					<button
						type="button"
						mat-stroked-button
						class="simply-edit-task__button"
						color="primary"
						(click)="cancel()"
					>
						Cancel
					</button>
				}
				<button
					type="submit"
					class="simply-edit-task__button"
					mat-flat-button
					color="primary"
				>
					Save
				</button>
			</div>
		</form>
	}
</simply-center-page>
