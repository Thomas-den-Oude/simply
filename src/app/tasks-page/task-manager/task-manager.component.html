<div class="task-board__container">
    <div class="task-board__one-column simply-border-color">
        <h3>{{ TaskStatus.Todo }}</h3>
        <app-task-column [taskStatus]="TaskStatus.Todo" [taskList]="taskList()"
            (taskEdit)="editTask($event)"></app-task-column>
    </div>
</div>

<button mat-fab color="primary" class="task-board__add-button" (click)="newTask()">
    <mat-icon>add</mat-icon>
</button>
