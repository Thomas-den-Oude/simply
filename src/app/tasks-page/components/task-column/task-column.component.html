<div class="task-column__dropzone" [id]="taskStatus" cdkDropList [cdkDropListData]="taskList()"
    [cdkDropListConnectedTo]="connectedList" (cdkDropListDropped)="updateTask($event)">
    @for (task of taskList(); track task.id) {
    <app-task class="task-column__task" (editTask)="editTask($event)" cdkDrag [task]="task"></app-task>
    }
</div>
