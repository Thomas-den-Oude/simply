@if (taskForm) {
<form [formGroup]="taskForm" (ngSubmit)="submitTask()">

    <mat-dialog-content>

        <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
        @if (isEditTask) {
        <button type="button" mat-icon-button aria-label="Delete" (click)="deleteTask()">
            <mat-icon color="warn">delete</mat-icon>
        </button>
        }
        <button type="button" mat-stroked-button color="primary" (click)="cancel()">Cancel</button>
        <button type="submit" mat-flat-button color="primary">Save</button>

    </mat-dialog-actions>

</form>
}
