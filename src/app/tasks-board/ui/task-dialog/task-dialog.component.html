@if (taskForm) {
	<form [formGroup]="taskForm" (ngSubmit)="submitTask()" class="simply-dialog">
		<h3 mat-dialog-title>{{ isEditTask ? 'Edit task' : 'Create task' }}</h3>

		<mat-dialog-content>
			<mat-form-field appearance="outline">
				<mat-label>Title</mat-label>
				<input matInput formControlName="title" />
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Description</mat-label>
				<textarea matInput formControlName="description"></textarea>
			</mat-form-field>
		</mat-dialog-content>

		<mat-dialog-actions align="end">
			@if (isEditTask) {
				<div class="simply-dialog__left-align-wrapper">
					<button
						type="button"
						mat-icon-button
						matTooltip="Delete task"
						aria-label="Delete task"
						(click)="deleteTask()"
					>
						<mat-icon color="warn">delete</mat-icon>
					</button>
				</div>
			}
			<button
				type="button"
				mat-stroked-button
				color="primary"
				(click)="cancel()"
			>
				Cancel
			</button>
			<button type="submit" mat-flat-button color="primary">Save</button>
		</mat-dialog-actions>
	</form>
}
