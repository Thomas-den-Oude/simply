<form [formGroup]="loginForm" (ngSubmit)="login()" class="simply-dialog">
	<h3 mat-dialog-title>Login</h3>

	<mat-dialog-content>
		<mat-form-field appearance="outline">
			<mat-label>Email</mat-label>
			<input type="text" matInput formControlName="email" />
		</mat-form-field>

		<mat-form-field appearance="outline">
			<mat-label>Password</mat-label>
			<input type="password" matInput formControlName="password" />
		</mat-form-field>
	</mat-dialog-content>

	<mat-dialog-actions align="end">
		<button type="button" mat-stroked-button color="primary" (click)="cancel()">
			Cancel
		</button>
		<button type="submit" mat-flat-button color="primary">Submit</button>
	</mat-dialog-actions>
</form>
