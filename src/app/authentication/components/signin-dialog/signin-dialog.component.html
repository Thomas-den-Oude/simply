<form [formGroup]="signInForm" (ngSubmit)="signIn()">
    <h3 mat-dialog-title>Sign in</h3>
    <mat-dialog-content>
        <div class="sign-in__input-fields">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="text" matInput formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="text" matInput formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Repeat password</mat-label>
                <input type="text" matInput formControlName="repeatPassword">
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="button" mat-stroked-button color="primary" (click)="cancel()">Cancel</button>
        <button type="submit" mat-flat-button color="primary">Submit</button>
    </mat-dialog-actions>
</form>
